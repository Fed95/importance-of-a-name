<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Importance of a Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>The Importance of a Name</strong></li>
        </ul>
        <ul>
            <li><a href="#literature" role="button">Literature</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>The Importance of a Name</h2>
                    <h3>Find and listen to the correct pronunciation of names</h3>
                </hgroup>
                <p>Use the search bar below to find the pronunciation of a specific name.</p>
                <form id="searchForm">
                    <input type="text" id="searchInput" name="searchInput" placeholder="Enter a name" aria-label="Search for a name" required>
                    <button type="submit">Search</button>
                </form>
                <div id="results">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <small><a href="#contact">Contact Us</a> â€¢ <a href="#privacy">Privacy Policy</a></small>
    </footer>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchInput = document.getElementById('searchInput').value;
            fetch(`/api/search?name=${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p>No results found.</p>';
                    } else {
                        data.forEach(item => {
                            const nameDiv = document.createElement('div');
                            nameDiv.classList.add('name-result');
                            nameDiv.innerHTML = `
                                <h3>${item.name}</h3>
                                <audio controls>
                                    <source src="${item.audio_url}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            `;
                            resultsDiv.appendChild(nameDiv);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
